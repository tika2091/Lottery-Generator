	<html lang="en">
	<head>
		<title>

<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<div class="jumbotron">
  <h1 class="display-3 text-center">Generate Lottery!!</h1>
  <div class="text-center">
  	<button id="clicker" class="btn btn-primary"><h1>?</h1></button>
  </div>
</div>

<div id="container">
<!-- 	making dummy lottery numbers in a div
 -->	<div class="text-center">
 	<div id="numbers" class="text-center"></div>
</div>


		



<script type="text/javascript">


$("#clicker").click(function(){
	var lottonumber="";
	for(var i=0; i<9; i++){
		var random=Math.floor(Math.random()*9)+1;
		lottonumber=random+lottonumber;
	}
$("#numbers").append("<h3>"+lottonumber+"</h1>"+"<hr>");

});

</script>
